<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center py-0 mx-auto h-full mt-36 mb-12 lg:py-0">
        <div class="w-full bg-white rounded-lg shadow sm:max-w-md xl:p-0">
            <div class="p-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight mb-5 text-gray-900 md:text-2xl">
                    Entra en tu cuenta
                </h1>
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-500 text-white p-2 mb-4 rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form class="space-y-4 md:space-y-6" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="text" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <button type="submit" class="bg-blue-800 w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    <p class="text-sm font-light text-gray-500">
                        ¿No tienes una cuenta? <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
